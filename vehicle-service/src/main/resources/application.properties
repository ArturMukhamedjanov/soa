spring.application.name=vehicle-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/soa_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=25401
server.servlet.context-path=/

# Logging (ВРЕМЕННО увеличиваем для диагностики)
logging.level.com.soa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.cloud.consul=DEBUG
logging.level.com.ecwid.consul=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO

# SSL Configuration
server.ssl.enabled=true
server.ssl.key-store=/Users/arturmuch/Desktop/studying/soa/certificates/vehicle-service.keystore
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=vehicle-service
server.ssl.key-password=password

# Consul Configuration
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=30s
spring.cloud.consul.discovery.instance-id=vehicle-service-instance-1
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.register-health-check=true
spring.cloud.consul.discovery.fail-fast=false

# HTTPS Health Check Configuration
spring.cloud.consul.discovery.health-check-url=https://${spring.cloud.consul.discovery.ip-address}:${server.port}${spring.cloud.consul.discovery.health-check-path}
spring.cloud.consul.discovery.health-check-tls-skip-verify=true
spring.cloud.consul.discovery.scheme=https
spring.cloud.consul.discovery.ip-address=127.0.0.1